      },

      },
      {

        'motor': {
          'honda': 191,
          'yamaha': 189,

        }

    const d = {"labels": ["Bandung Kota", "Denpasar Kota", "Jakarta Selatan", "Surabaya Kota", "Jakarta Barat", "Jakarta Timur", "Bekasi Kota", "Depok Kota", "Tangerang Kota", "Tangerang Selatan Kota"],
      "k1": [279, 231, 41, 25],
      "k2": [310, 189, 34, 5],
      "k3": [266, 203, 34, 34],
      "k4": [316, 159, 32, 14],
      "k5": [225, 237, 30, 17],
      "k6": [243, 202, 40, 17],
      "k7": [216, 182, 36, 24],
      "k8": [198, 190, 46, 11],
      "k9": [214, 187, 37, 5],
      "k10": [191, 189, 37, 12]
    };

    const olxChart = document.getElementById('myChart')
    const pieChart = document.getElementById('pieChart').getContext('2d')

    var chart = new Chart(olxChart,{
      type:'bar',
      data:{
        labels:d['labels'],
        datasets:[{
          label:'Honda',
          backgroundColor:'#264653',
          data:[d['k1'][0],d['k2'][0],d['k3'][0],d['k4'][0],d['k5'][0],

        }, {
          label:'Yamaha',
          backgroundColor:'#2A9D8F',
          data:[d['k1'][1],d['k2'][1],d['k3'][1],d['k4'][1],d['k5'][1],
                d['k6'][1],d['k7'][1],d['k8'][1],d['k9'][1],d['k10'][1]]
        }, {
          label:'Suzuki',
          backgroundColor:'#E9C464',
          data:[d['k1'][2],d['k2'][2],d['k3'][2],d['k4'][2],d['k5'][2],
                d['k6'][2],d['k7'][2],d['k8'][2],d['k9'][2],d['k10'][2]]
        },{
          label:'Kawasaki',
          backgroundColor:'#F4A261',
          data:[d['k1'][3],d['k2'][3],d['k3'][3],d['k4'][3],d['k5'][3],
                d['k6'][3],d['k7'][3],d['k8'][3],d['k9'][3],d['k10'][3]]
        }]
      },
      options:{
        responsive: true,
        title:{
          position:'top',
          display:true,
          text:['OLX - Motor bekas di 10 Kota/Kabupaten','(Honda, Yamaha, Suzuki, Kawasaki)'],
          fontSize:18,
          padding:30
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:0,
            right:0,
            bottom:0,
            top:50
          }
        },
        tooltips:{
          enable:true
        }
      }
    });

    // PIE CHART !
    const getLabel = allData.map(function(data) {
      return data.kota;
    })

    const getDataHonda = allData.map(function(data) {
      return data.motor.honda;
    })

    const getDataSuzuki = allData.map(function(data) {
      return data.motor.suzuki
    })

    const getDataYamaha = allData.map(function(data) {
      return data.motor.yamaha
    })

    const getDataKawasaki = allData.map(function(data) {
      return data.motor.kawasaki
    })

    var myChart = new Chart(pieChart, {
        type: 'pie',
        data: {
            labels: getLabel,
            datasets: [{
                data: getDataHonda, // Specify the data values array

                borderColor: ['#2196f38c', '#f443368c', '#3f51b570', '#00968896', 'red', 'green', 'yellow', 'black', 'gray', 'blue'], // Add custom color border
                backgroundColor: ['#2196f38c', '#f443368c', '#3f51b570', '#00968896', 'red', 'green', 'yellow', 'black', 'gray', 'blue'], // Add custom color background (Points and Fill)
                borderWidth: 1 // Specify bar border width
            }]},
        options: {
          title:{
            position:'top',
            display:true,
            text:['Data Motor Honda'],
            fontSize:18,
            padding:30
          },
          responsive: true, // Instruct chart js to respond nicely.
          maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height
        }
    });

    var chooseHonda = function() {
      console.log("chooseHonda");
      myChart.options.title.text = "Data Motor Honda"
      myChart.data.datasets[0].data = getDataHonda
      myChart.update()
    };

    var chooseYamaha = function() {
      console.log("chooseYamaha");
      myChart.options.title.text = "Data Motor Yamaha"
      myChart.data.datasets[0].data = getDataYamaha
      myChart.update()
    }

    var chooseSuzuki = function(){
      console.log("chooseSuzuki");
      myChart.options.title.text = "Data Motor Suzuki"
      myChart.data.datasets[0].data = getDataSuzuki
      myChart.update()
    }

    var chooseKawasaki = function() {
      console.log("chooseKawasaki");
      myChart.options.title.text = "Data Motor Kawasaki"
      myChart.data.datasets[0].data = getDataKawasaki
      myChart.update()
    }
  </script>
